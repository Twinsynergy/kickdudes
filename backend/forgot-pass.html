<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Kickdudes">
  <meta name="author" content="Twinsynergy.co.th">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot password</title>
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="js/jquery.js" type="text/javascript" ></script>
  <script src="js/bootstrap/bootstrap.js" type="text/javascript" ></script>

  <!--Addition-->
  <script src="js/scripts.js" type="text/javascript" ></script>  
  <script src="js/validate.js" type="text/javascript" ></script>
  <script src="js/include/form-validate.js" type="text/javascript" ></script>


</head>
<body>
  <section id="wraper">
    <div id="login_page" class="container">
      <div class="row">
        <div id="login_form" class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
            <img src="images/logo-green.png" alt="kickdudes">
            <p>ขอรหัสผ่านใหม่</p>
            <div class="card">
            <form class="form-inverse" action="#delete_not" >
              <div class="form-group">
                <input type="email" name="loginUser" class="form-control input-lg inputRequired inputEmail">
                <span class="bar"></span>
                <label for="loginUser">อีเมล</label>
              </div>
              <input type="submit" value="ขอรหัสใหม่" class="btn btn-default input-lg form-control" />
              <p class="forgot_pass"><a href="index.html">เข้าสู่ระบบ</a></p>
              
            </form>
            </div>
        </div>
      </div>
    </div>
  </section>
<div id="delete_not" class="modal">
    <div class="modal-dialog">
      <div class="modal-content modal-sm">
        <div class="modal-body">
          <p>รหัสผ่านใหม่ของคุณได้ทำการส่งไปยังอีเมลแล้ว</p>
        </div>
        <div class="modal-footer">
          <a href="index.html" class="btn btn-default">กลับเข้าหน้าล็อกอิน</a>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</body>
</html>
