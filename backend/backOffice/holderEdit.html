  <section id="wraper">

      <section id="section-body" class="container-fluid">

        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-head">
                <header>Edit</header>
              </div>
              <form id="HolderEdit" action="#">
                <div class="card-body">
                  
                  <div class="form-group">
                    <input type="text" name="holderFootballName" class="form-control inputRequired" />
                    <span class="bar"></span>
                    <label for="">ชื่อสนาม</label>
                  </div>
                  <div class="form-group">
                    <input type="text" name="holderFirstName" class="form-control inputRequired" />
                    <span class="bar"></span>
                    <label for="">ชื่อเจ้าของ</label>
                  </div>
                  <div class="form-group">
                    <input type="text" name="holderLastName" class="form-control inputRequired" />
                    <span class="bar"></span>
                    <label for="">นามสกุล</label>
                  </div>
                  <div class="form-group">
                    <input type="text" name="holderEmail" class="form-control inputRequired inputEmail" />
                    <span class="bar"></span>
                    <label for="">อีเมล</label>
                  </div>
                  <div class="form-group">
                    <input type="number" name="holderPhone" class="form-control inputRequired inputNum" />
                    <span class="bar"></span>
                    <label for="">เบอร์โทร</label>
                  </div>
                  <div class="form-group">
                    <input type="pass" id="holderPass" name="holderPass" class="form-control inputRequired" />
                    <span class="bar"></span>
                    <label for="">รหัสผ่าน</label>
                  </div>
                  <div class="form-group">
                    <input type="pass" id="holderRepass" name="holderRepass" class="form-control inputRequired" />
                    <span class="bar"></span>
                    <label for="">ยืนยันรหัส</label>
                  </div>
                  <div class="form-group">
                    <label for="">สถานะ</label>
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                      active
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      subspend
                    </label>
                  </div>
                    
                </div><!--End card-body-->
                <div class="card-actionbar">
                  <div class="card-actionbar-row">
                    <a class="btn btn-flat" href="holderDetail.html">ยกเลิก</a>
                    <input type="submit" class="btn btn-default" value="บันทึก" />
                  </div>
                </div><!--End card-actionbar -->
