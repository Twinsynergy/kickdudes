<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Kickdudes">
  <meta name="author" content="Twinsynergy.co.th">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="js/jquery.js" type="text/javascript" ></script>
  <script src="js/bootstrap/bootstrap.js" type="text/javascript" ></script>

  <!--Addition-->
  <script src="js/scripts.js" type="text/javascript" ></script> 
  <script src="js/validate.js" type="text/javascript" ></script>
  <script src="js/include/form-validate.js" type="text/javascript" ></script>

</head>
<body>
  <section id="wraper">
    <div id="login_page" class="container">
      <div class="row">
        <div id="login_form" class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
            <img src="images/logo-green.png" alt="kickdudes">
            <p>หน้าเข้าสู่ระบบของเจ้าของสนาม</p>
            <div class="card">
            <form class="form-inverse" action="dashboard.html" >
              <div class="form-group">
                <input type="email" name="loginUser" class="form-control input-lg inputRequired inputEmail">
                <span class="bar"></span>
                <label for="loginUser">อีเมล</label>
              </div>
              <div class="form-group">
                <input type="text" name="passUser" class="form-control input-lg inputRequired">
                <span class="bar"></span>
                <label for="passUser">รหัสผ่าน</label>
              </div>
              <input type="submit" value="เข้าสู่ระบบ" class="btn btn-default input-lg form-control" />
              <p class="forgot_pass"><a href="forgot-pass.html">ลืมรหัสผ่าน?</a></p>
            </form>
            </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
