<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Kickdudes">
  <meta name="author" content="Twinsynergy.co.th">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="js/jquery.js" type="text/javascript" ></script>
  <script src="js/bootstrap.js" type="text/javascript" ></script>

  <!--Addition-->
  <script src="js/kickdudes.js" type="text/javascript" ></script>

</head>
<body>
  <section id="wraper">
    <div id="login_page" class="container">
      <div class="row">
        <div id="login_form" class="col-md-6">
            <img src="images/logo-green.png" alt="kickdudes">
            <p>หน้าเข้าสู่ระบบของเจ้าของสนาม</p>
            <form action="dashboard.html" >
              <input type="text" class="form-control" placeholder="อีเมลผู้ใช้งาน" />
              <input type="text" class="form-control" placeholder="รหัสผ่าน" />
              <input type="submit" value="เข้าสู่ระบบ" class="btn btn-default form-control" />
              <p class="forgot_pass"><a href="#">ลืมรหัสผ่าน?</a></p>
            </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
